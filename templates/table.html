{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<table class="table table-striped table-dark table-bordered">
    <tr>
        {% for column in columns %}
        <th scope="col">{{column}}</th>
        {% endfor %}
    </tr>
    {% for row in rows %}
    <tr>
        {% for column in columns %}
        <td scope="row">{{row[column]}}</td> 
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
