<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>成语了</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>成语了</h1>
        <div id="puzzles">
            <selection-puzzle id="puzzle" disable-incorrect options="aacdefghijklmnop" answer="aanc" question="whatever">
                <!-- <count-down></count-down> -->
            </selection-puzzle>
        </div>
        <script type="module">
            import "./selection-puzzle.js";
            import "./count-down.js";
            import select from "./index.js";
            select('./chengyu.json').then(({ answer, options }) => {
                const puzzle = document.getElementById('puzzle');
                puzzle.setAttribute('answer', answer.chinese);
                puzzle.setAttribute('options', options);
                puzzle.setAttribute('question', answer.english);
            }).catch(console.error)

            document.getElementById('puzzle').addEventListener('complete', e => {
                if (e.detail) { console.log("Good Work!") }
            });
        </script>
    </body>
</html>
